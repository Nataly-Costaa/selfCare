<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>SelfCare</title>
</head>
<body>
    <header>
        <div class="box">
            <figure class="logo-selfcare">
                <img src="./img/logo_selfcare.png" alt="Logo SelfCare">
            </figure>
    
            <nav>
                <a href="#">
                    <img src="./img/lupa.png" alt="Lupa de pesquisa">
                </a>
                <a href="#">
                    <img src="./img/perfil.png" alt="Perfil do usúario">
                </a>
                <a href="#">
                    <img src="./img/carrinho_de_compras.png" alt="Carrinho de compras">
                </a>
            </nav>
        </div>

        <figure>
            <img  class="banner" src="./img/banner.png" alt="Banner">
        </figure>
    </header>

    <main>
        <section>
            <div class="promocao">
                <h2>Promoção</h2>
                <p>9 produtos</p>
            </div>
            
            <hr>

            <div class="container">
                <figure>
                    <div class="box-overlay-img">
                        <img src="./img/img_1.png" alt="Elixir da Eternidade">
                        <div class="overlay"></div>
                    </div>
    
                    <figcaption>Elixir da Eternidade</figcaption>
                    <figcaption class="preco">R$ <span>50,00</span></figcaption>  
    
                    <button>Comprar</button>
                </figure>
    
                <figure>
                    <div class="box-overlay-img">
                        <img src="./img/img_2.png" alt="Vitamina do Sol">
                        <div class="overlay"></div>
                    </div>
    
                    <figcaption>Vitamina do Sol</figcaption>
                    <figcaption class="preco">R$ <span>50,00</span></figcaption>  
    
                    <button>Comprar</button>
                </figure>
    
                <figure>
                    <div class="box-overlay-img">
                        <img src="./img/img_3.png" alt="Vitamina da Lua">
                        <div class="overlay"></div>
                    </div>
    
                    <figcaption>Vitamina da Lua</figcaption>
                    <figcaption class="preco">R$ <span>50,00</span></figcaption>  
    
                    <button>Comprar</button>
                </figure>
            </div>

            <div class="container">
                <figure>
                    <div class="box-overlay-img">
                        <img src="./img/img_4.png" alt="Pétalas de Amor">
                        <div class="overlay"></div>
                    </div>    
    
                    <figcaption>Pétalas de Amor</figcaption>
                    <figcaption class="preco">R$ <span>50,00</span></figcaption>  
    
                    <button>Comprar</button>
                </figure>
    
                <figure>
                    <div class="box-overlay-img">
                        <img src="./img/img_5.png" alt="Essência da Natureza">
                        <div class="overlay"></div>
                    </div>    

                    <figcaption>Essência da Natureza</figcaption>
                    <figcaption class="preco">R$ <span>50,00</span></figcaption>  
    
                    <button>Comprar</button>
                </figure>
    
                <figure>
                    <div class="box-overlay-img">
                        <img src="./img/img_6.png" alt="Jasmin com notas de Rosa">
                        <div class="overlay"></div>
                    </div>    

                    <figcaption>Jasmin com notas de Rosa</figcaption>
                    <figcaption class="preco">R$ <span>50,00</span></figcaption>  
    
                    <button>Comprar</button>
                </figure>
            </div>

            <div class="container">
                <figure>
                    <div class="box-overlay-img">
                        <img src="./img/img_7.png" alt="Essência de Melissa">
                        <div class="overlay"></div>
                    </div> 

                    <figcaption>Essência de Melissa</figcaption>
                    <figcaption class="preco">R$ <span>50,00</span></figcaption>  
    
                    <button>Comprar</button>
                </figure>
    
                <figure>
                    <div class="box-overlay-img">
                        <img src="./img/img_8.png" alt="Pureza Iluminada">
                        <div class="overlay"></div>
                    </div>    

                    <figcaption>Pureza Iluminada</figcaption>
                    <figcaption class="preco">R$ <span>50,00</span></figcaption>  
    
                    <button>Comprar</button>
                </figure>
    
                <figure>
                    <div class="box-overlay-img">
                        <img src="./img/img_9.png" alt="Essência de patchouli">
                        <div class="overlay"></div>
                    </div>    

                    <figcaption>Essência de patchouli</figcaption>
                    <figcaption class="preco">R$ <span>50,00</span></figcaption>  
    
                    <button>Comprar</button>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <hr>

        <section class="informacoes-contatos">
            <nav>
                <a href="#">Contato</a>
                <a href="#">Termos de serviço</a>
                <a href="#">Política de privacidade</a>
                <a href="#">Cancelamento, troca e reembolso</a>
            </nav>
    
            <form>
                <label for="email">Newsletter</label>
                <input type="email" id="email" placeholder="Digite seu melhor e-mail">
                <button>Inscrever</button>
            </form>
        </section>
        
        <hr>

        <section class="redes-bandeiras-cartoes">
            <nav>
                <a href="#">
                    <img src="./img/logo_instagram.png" alt="Logo instagram">
                </a>

                <a href="#">
                    <img src="./img/logo_facebook.png" alt="Logo facebook">
                </a>
            </nav>

            <figure>
                <img src="./img/logo_mastercard.png" alt="Bandeira mastercard">
                <img src="./img/logo_paypal.png" alt="Bandeira paypal">
                <img src="./img/logo_visa.png" alt="Bandeira visa">
            </figure>
        </section>
    </footer>
</body>
</html>
